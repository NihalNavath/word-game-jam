<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/menu.css" />
    <script src="/menuHelper.js" defer></script>
</head>
<body>
    <h1>Welcome to Word Game!</h1>

    <div class="menu-container">
        <div class="flex flex-column">
            
        </div>
        <h1 class="title">StoryGame</h1>

        <div class="d-flex align-items-center justify-content-center p-3">
            <span class="blinking-dot"></span>
            <strong><span id="online-count">Total Online: </span> online</strong>
        </div>

        <p class="game-info">A multiplayer real-time storytelling adventure. Craft stories together!</p>

        <div id="error-div" class="alert alert-danger d-none"></div>
        
        <label class="menu-input-label">Name</label>
        <input type="text" class="form-control mb-3" placeholder="Enter your name" id="playerName">
        <label class="menu-input-label">Game Mode</label>
        <select class="form-select mb-3" id="gameMode">
            <option value="collaborative">WordChain - One-word contribution</option>
            <option value="solo">LineForge - One-line contribution</option>
        </select>
        <button id="play-button" class="btn btn-play w-100">Play</button>
    </div>

    <footer>
        version 0.5.0 | Nihal Navath | Fully Open Source
    </footer>
</body>
</html>
