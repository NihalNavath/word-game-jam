<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/game/game.css" />
    <script src="/game/game.js" defer></script>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <audio id="bg-music" loop>
        <source src="/assets/audio/MainTheme_LOOP.mp3" type="audio/mp3">
    </audio>

    <h3 class="text-center" style="color: white">Word Game! | <a href="/">Leave Game</a> | <span id="timer">30 secs - your turn!<span></h3>
    <div style="border: 2px solid red; height: 90%;" class="container d-flex flex-column justify-content-between">
        <div class="word-container">
            <div class="word">Your sentence will appear here!</div>
        </div>
        <div class="input-container w-100">
            <input id="player-input" type="text" class="form-control w-100" placeholder="Type your word here...">
        </div>
    </div>
</body>
</html>
